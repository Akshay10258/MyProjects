<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disaster Report</title>
</head>
<body>
    <h1>Report a Natural Disaster</h1>
    <form id="disasterForm">

        <label for="Name">Name :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="disasterType">Disaster Type:</label>
        <select id="disasterType" name="disasterType" required>
            <option value="" disabled selected>Select a disaster type</option>
            <option value="Earthquake">Earthquake</option>
            <option value="Flood">Flood</option>
            <option value="Hurricane">Hurricane</option>
            <option value="Tornado">Tornado</option>
            <option value="Wildfire">Wildfire</option>
            <option value="Landslide">Landslide</option>
            <option value="Volcanic Eruption">Volcanic Eruption</option>
        </select><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <button type="button" onclick="submitForm()">Submit Report</button>
    </form>

    <script>
        function submitForm() {
            const disasterType = document.getElementById('disasterType').value;
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            const report = {
                disasterType,
                location,
                date,
                description
            };

            let reports = JSON.parse(localStorage.getItem('reports')) || [];
            reports.push(report);
            localStorage.setItem('reports', JSON.stringify(reports));

            alert('Report submitted successfully!');

            // Optionally, reset the form after submission
            document.getElementById('disasterForm').reset();
        }
    </script>
</body>
</html>
